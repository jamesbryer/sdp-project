<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Routes on Google Maps</title>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA4zHL_BVdWGuaMWXwxk4iCNKlGNF-BJoU&libraries=places"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
</head>

<body>
    <button onclick="getRoutes()">CLICK ME</button>
    <form id="location-form">
        <label for="location-input" class="form-label">Enter your location:</label>
        <input id="search-box" type="text" placeholder="Search..." class="form-control" required/>
        <label for="radius-select" class="form-label">Select a radius:</label>
        <select id="radius-select" class="form-select" required>
            <option value="5">5 miles</option>
            <option value="10">10 miles</option>
            <option value="15">15 miles</option>
            <option value="20">20 miles</option>
            <option value="50">50 miles</option>
        </select>
        <button type="submit">click me to submit the form</button>
    </form>
    <form id="route-form">
        <select id="route-select" name="route" class="form-select" style="width: auto">
            <option value="" selected disabled>Select a Route</option>
        </select>
        <button type="submit" class="btn btn-outline-secondary">
            Show Route
        </button>
    </form>
    <div id="map" style="height: 500px; width: 50%"></div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
